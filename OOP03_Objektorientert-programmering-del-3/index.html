<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>detBobles.js</title>
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🫧</text></svg>">
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
</head>

<body>
  <main class="container" style="max-width: 700px;">
    <div class="headings">
      <h1>🫧 Bobler </h1>
      <i>Tegne noen bobler med canvas</i>
    </div>

    <article data-theme="dark" style="background-color: black; border-radius: 32px;" id="card">
      <canvas id="canvas" height="400" width="600"></canvas>
      <div class="headings" style="padding-top: 16px;">
        <!-- Denne byttes ut ettersom modusen endres med enter tasten  -->
        <h2 id="utseende" > 🎨 Vanligebobler</h2>
        <p>Nye bobler lages hvert sekund, eller ved museklikk</p>
      </div>
      
      <kbd><small>↩ Enter </small></kbd>
        <i style="margin-top: 8px;">  -&gt; Bytter mellom runde eller spisse bobler </i>
    </article>
  </main>
</body>

<script src="bobler.js"></script>
</html>
